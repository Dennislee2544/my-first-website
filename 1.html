<h3>취업이란</h3>
취업(就業)은 임금을 받을 목적으로 일자리를 얻는 행위를 의미한다. 비슷한 용어로는 취직(就職)이 있다. 취업을 하려고 준비 중인 사람을 줄임말로 취준생이라고 한다.
